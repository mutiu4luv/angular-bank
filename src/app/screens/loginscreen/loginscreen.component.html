<div class="container">
  <!-- <app-loader *ngIf="loading"></app-loader> -->

  <div class="left-side">
    <div class="left-side-div">
      <img
        [routerLink]="['**']"
        src="assets/Logo.svg"
        style="margin-bottom: 5%; margin-top: 10px; width: 300px"
        alt=""
      />
      <div class="terminal-content">
        <span class="heading-1">Welcome to</span>
        <span class="heading-2">Royal Bank</span>
        <span class="heading-2">Support</span>
        <span class="introduction">
          Banking on your hand with total freedom and restful mind
        </span>
      </div>
    </div>
  </div>

  <div class="right-side">
    <div style="padding: 16px 24px"></div>

    <div class="login-area">
      <div class="title-content">
        <span class="login-title">Login</span>
        <span class="login-sub">Sign In to continue </span>
      </div>
      <form [formGroup]="form" class="login-form" (ngSubmit)="loginProcess()">
        <!-- <form class="login-form"> -->
        <div class="form-group" style="margin-bottom: 10px">
          <label for="">Email Address</label>
          <input
            type="email"
            name="email"
            placeholder="E.g emailname@email.com"
            style="padding-left: 50px"
            formControlName="email"
            ngModel
          />
          <img
            src="assets/mail.png"
            style="
              height: 15px;
              width: 20px;
              margin-left: 12px;
              margin-top: -35px;
            "
          />
        </div>

        <div class="form-group">
          <label for="">Password</label>
          <input
            [type]="type"
            name="password"
            placeholder="********"
            style="padding-left: 50px"
            formControlName="password"
          />
          <img
            src="assets/lock.png"
            style="
              height: 20px;
              width: 16px;
              margin-left: 12px;
              margin-top: -40px;
            "
          />

          <img
            class="show"
            src="assets/show.png"
            *ngIf="type === 'password'"
            (click)="type = 'text'"
            alt=""
          />
          <img
            class="show"
            src="assets/icons/hide.png"
            *ngIf="type !== 'password'"
            (click)="type = 'password'"
            alt=""
          />
        </div>

        <div class="form-group">
          <!-- <button
            type="button"
            (click)="login()"
            id="login"
            style="width: 100% !important"
            [disabled]="form.value.Email === '' || form.value.Password === ''"
          > -->
          <button
            type="button"
            id="login"
            type="submit"
            style="width: 100% !important"
            [disabled]="form.value.Email === '' || form.value.Password === ''"
          >
            Login
          </button>
        </div>
        <div
          style="display: flex; justify-content: center; align-items: center"
        >
          <!-- <p class="mt-20">
                Don't have an account?
                <a class="action-link" [routerLink]="['/nuban-register']"
                  >Create Account</a
                >
              </p> -->
        </div>
      </form>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
